name: Deploy to Hostinger

on:
  push:
    branches:
      - main  # Ajusta seg√∫n la rama que desees desplegar

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Deploy to Hostinger
      env:
        HOSTINGER_FTP_SERVER: ${{ secrets.HOSTINGER_FTP_SERVER }}
        HOSTINGER_FTP_USERNAME: ${{ secrets.HOSTINGER_FTP_USERNAME }}
        HOSTINGER_FTP_PASSWORD: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
      run: |
        curl -T ./cptln_frontend/dist/* ftp://$HOSTINGER_FTP_USERNAME:$HOSTINGER_FTP_PASSWORD@$HOSTINGER_FTP_SERVER/public_html/
